<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Calculator</title>

    <link rel="stylesheet" href="index.css">
    
</head>
<body>

    <main>
        <div id="dog-calculator">
            <br>
            <h1>Dog Calculator (Fill in all fields)</h1>
            <br>
            <br>
            <br>
            <label for="dogs">Choose a Dog:</label>
            <br>
            <br>
            <select name="dogs" id="selected-dog">
                <option value="corgi">Corgi</option>
                <option value="golden-retriever">Golden Retriever</option>
                <option value="yorki">Yorki</option>
            </select>
            <br><br>
            <p>Income: </p>
            <input id="input-income" placeholder="0" type="number" >
            <br>
            <br>
            <p>Free time you have in average day</p>
            <input id="input-freetime" placeholder="0" type="number" >
            <br>
            <br>
            <p id="display-result"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
